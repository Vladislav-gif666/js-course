<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <style>
        .good {
            border: 1px solid black;
            margin-bottom: 5px;
            background: #cccc;
        }
    </style>
</head>

<body>
    <div class="catalog"></div>
    <div class="cart-list"></div>

    <script>
        const cartItem = {
            render(good) {
                return `<div class="good">
            <div><b>Наименование</b>:${good.make}</div>
            <div><b>Цена за шт.</b>:${good.cost}</div>
            <div><b>Количество</b>:${good.quantity}</div>
            <div><b>Стоимость</b>:${good.cost * good.quantity}</div>
        </div>`
            }
        }
        const cart = {
            cartListBlock: null,
            cartItem,
            goods: [
                {
                    id: 1,
                    make: "Худи",
                    cost: 3200,
                    quantity: 2,
                },
                {
                    id: 2,
                    make: "Футболка",
                    cost: 1500,
                    quantity: 2,
                },
                {
                    id: 3,
                    make: "Кеды",
                    cost: 2600,
                    quantity: 1,
                },
                {
                    id: 4,
                    make: "Джинсы",
                    cost: 4270,
                    quantity: 3,
                }
            ],
            init() {
                this.cartListBlock = document.querySelector(".cart-list");

                this.render();
            },
            render() {
                if (this.goods.length) {
                    this.goods.forEach(good => {
                        this.cartListBlock.insertAdjacentHTML('beforeend', this.cartItem.render(good));
                    });
                    this.cartListBlock.insertAdjacentHTML('beforeend', `В корзине ${this.goods.length} товаров стоимостью ${this.getCartPrice()}`);
                } else {
                    this.cartListBlock.textContent = 'Корзина пуста';
                }
            },
            getCartPrice() {
                return this.goods.reduce(function (price, good) {
                    return price += good.cost * good.quantity
                }, 0)
            }
        }
        cart.init();
    </script>
</body>

</html>
